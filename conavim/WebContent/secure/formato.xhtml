<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<ui:composition xmlns="http://www.w3.org/1999/xhtml"	
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"	
	template="/layout/templateformato.xhtml"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
	
	
	<ui:define name="head">
				<link rel="stylesheet" type="text/css" href="../stylesheets/style.css"/>
				<script type="text/javascript">
					
					function validacionPregunta6(seleccion){	
						
						if(seleccion==='Documento Probatorio'){
							document.getElementById("formObjetivos:objetivos:liga").style.display='none';
							document.getElementById("formObjetivos:objetivos:ligaEtiqueta").style.display='none';
							document.getElementById("formObjetivos:objetivos:archivo").style.display='block';
							document.getElementById("formObjetivos:objetivos:archivoEtiqueta").style.display='block';
							document.getElementById("formObjetivos:objetivos:otro").style.display='none';
							document.getElementById("formObjetivos:objetivos:otroEtiqueta").style.display='none';
						}else if(seleccion==='Liga o Hipervinculo'){
							document.getElementById("formObjetivos:objetivos:liga").style.display='block';
							document.getElementById("formObjetivos:objetivos:ligaEtiqueta").style.display='block';
							document.getElementById("formObjetivos:objetivos:archivo").style.display='none';
							document.getElementById("formObjetivos:objetivos:archivoEtiqueta").style.display='none';
							document.getElementById("formObjetivos:objetivos:otro").style.display='none';
							document.getElementById("formObjetivos:objetivos:otroEtiqueta").style.display='none';
						}		
						else if(seleccion==='Otros (específique)'){
							document.getElementById("formObjetivos:objetivos:liga").style.display='none';
							document.getElementById("formObjetivos:objetivos:ligaEtiqueta").style.display='none';
							document.getElementById("formObjetivos:objetivos:archivo").style.display='none';
							document.getElementById("formObjetivos:objetivos:archivoEtiqueta").style.display='none';
							document.getElementById("formObjetivos:objetivos:otro").style.display='block';
							document.getElementById("formObjetivos:objetivos:otroEtiqueta").style.display='block';
							document.getElementById("formObjetivos:objetivos:pregunta6").style.display='none';
						}else{
							document.getElementById("formObjetivos:objetivos:pregunta6").style.display='';
							document.getElementById("formObjetivos:objetivos:otro").style.display='none';
							document.getElementById("formObjetivos:objetivos:otroEtiqueta").style.display='none';
						}
					}
					
					function validacionPregunta7(seleccion){
						//alert(seleccion);
						if(seleccion==='No Aplica'){
							document.getElementById('formObjetivos:objetivos:pregunta8').disabled = true;
							PF('pregunta9').disable();
							document.getElementById('formObjetivos:objetivos:pregunta10').disabled = true;
							document.getElementById('formObjetivos:objetivos:pregunta8').value = 'No Aplica';
							document.getElementById('formObjetivos:objetivos:pregunta10').value = 'No Aplica';
						}else if(seleccion==='Aplica'){
							document.getElementById('formObjetivos:objetivos:pregunta8').disabled = false;
							PF('pregunta9').enable();
							document.getElementById('formObjetivos:objetivos:pregunta10').disabled = false;
							document.getElementById('formObjetivos:objetivos:pregunta8').value = '';
							document.getElementById('formObjetivos:objetivos:pregunta10').value = '';
						}
					}
					
					function validacionPregunta2(seleccion){						
						if(seleccion==='Otro (especifique)'){
							document.getElementById('formObjetivos:objetivos:preg2Otro').style.display='block';							
						}else{
							document.getElementById('formObjetivos:objetivos:preg2Otro').style.display='none';
							document.getElementById('formObjetivos:objetivos:preg2Otro').value='';
						}
					}
					
				</script>			
	</ui:define>		
	
	<ui:define name="body">
		<h:panelGroup layout="block">
			<ui:include src="/logOut.xhtml"></ui:include>
		</h:panelGroup>
	
		
		
		
		<h:panelGroup layout="block" style="background:white;float:left;margin-top: 90px;">
			<h:panelGroup id="capturaFormato" layout="block" style="">
				<h:outputText value="Captura de Formato" />
	 		</h:panelGroup>
			<h:panelGroup id="detallesFormato" layout="block">
					<h:outputLabel styleClass="etiquetasDetalles" value="Entidad: "/>
					<h:outputText value="#{mbTbl_LineasAccion.selInforme.nombreEntidad}" />
					<br/>
					<h:outputLabel styleClass="etiquetasDetalles" value="Unidad de Enlace Responsable del Reporte: "/>
					<h:outputText value="#{mbTbl_LineasAccion.selInforme.unidad_enlaceResp}" />
					<br/>
					<h:outputLabel styleClass="etiquetasDetalles" value="Año: "/>
					<h:outputText value="#{mbTbl_LineasAccion.selInforme.anio}" />
					<br/>
					<h:outputLabel styleClass="etiquetasDetalles" value="Programa Presupuestario: "/>
					<h:outputText value="#{mbTbl_LineasAccion.selInforme.programa_presupe}" />
					<br/>
					<h:outputLabel styleClass="etiquetasDetalles" value="Periodo: "/>
					<h:outputText value="#{mbTbl_LineasAccion.selInforme.periodo}" />
					<br/>
			</h:panelGroup>
		
		<h:form id="formObjetivos" style="width: 100%;margin: 0 auto;" >
			<p:growl id="growl" showDetail="true" life="3000" />
			<p:tabView id="objetivos" style="top: 45px;padding-left:3%; border:none"  >
				<p:ajax event="tabChange" listener="#{mbTbl_LineasAccion.onTabChangeObjetivo}" update=":formObjetivos:objetivos "/>
					        <p:tab   title="Objetivo 1" titleStyleClass="tabEditInfor">
					        	<h:outputText styleClass="titulo-objetivos" value="1. Fomentar la armonización de contenidos legislativos e impulsar la transformación cultural para contribuir a la no violencia contra las mujeres."/>
					            <h:panelGroup  layout="block">						            				    			
					    			<c:if test="#{mbTbl_LineasAccion.objetivo==1}" >
 					    				<ui:include src="/layout/estrategias.xhtml"/> 					
									</c:if>
					    		</h:panelGroup>					    			        
							</p:tab>
							<p:tab title="Objetivo 2" titleStyleClass="tabEditInfor">
								<h:outputText styleClass="titulo-objetivos" value="2. Garantizar la prevención integral para reducir los factores de riesgo de la violencia contra las mujeres y niñas"/>
					            <h:panelGroup  layout="block">	
					            	<c:if test="#{mbTbl_LineasAccion.objetivo==2}" >
 					    				<ui:include src="/layout/estrategias.xhtml"/> 					
									</c:if>
					    		</h:panelGroup>	
					        </p:tab>
					        <p:tab title="Objetivo 3" titleStyleClass="tabEditInfor"> 
					        	<h:outputText styleClass="titulo-objetivos" value="3. Garantizar el acceso a los servicios de atención integral a mujeres y niñas víctimas de violencia."/>
					           <h:panelGroup  layout="block">					    					
									<c:if test="#{mbTbl_LineasAccion.objetivo==3}" >
 					    				<ui:include src="/layout/estrategias.xhtml"/> 					
									</c:if>
					    		</h:panelGroup>	
					        </p:tab>
					        <p:tab title="Objetivo 4" titleStyleClass="tabEditInfor">
					        	<h:outputText styleClass="titulo-objetivos" value="4. Asegurar el acceso a la justicia de las mujeres mediante la investigación efectiva, reparación del daño y la sanción."/>
					            <h:panelGroup  layout="block">					    					
									<c:if test="#{mbTbl_LineasAccion.objetivo==4}" >
 					    				<ui:include src="/layout/estrategias.xhtml"/> 					
									</c:if>
					    		</h:panelGroup>	
					        </p:tab>
					        <p:tab title="Objetivo 5" titleStyleClass="tabEditInfor">
					        	<h:outputText styleClass="titulo-objetivos" value="5. Fortalecer la coordinación institucional en materia de prevención, atención, sanción y erradicación de la violencia contra las mujeres."/>
					            <h:panelGroup  layout="block">					    					
									<c:if test="#{mbTbl_LineasAccion.objetivo==5}" >
 					    				<ui:include src="/layout/estrategias.xhtml"/> 					
									</c:if>
					    		</h:panelGroup>	
					        </p:tab>
					        
			</p:tabView>
			
		</h:form>	
		</h:panelGroup>		
	</ui:define>
	
</ui:composition>
