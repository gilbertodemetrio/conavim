	xmlns="http://www.w3.org/1999/xhtml"

	>	


					<p:tabView id="estar" value="#{mbTbl_LineasAccion.estrategias}" var="estrategia">

				            <h:panelGroup  layout="block">

				    </p:tabView>

				            	<ui:include src="preguntas.xhtml"/>

</f:view>
